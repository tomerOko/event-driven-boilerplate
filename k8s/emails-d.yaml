apiVersion: apps/v1
kind: Deployment
metadata:
  name: emails-d
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emails
  template:
    metadata:
      labels:
        app: emails
    spec:
      containers:
      - name: emails
        image: emails
        ports:
        - containerPort: 3000
        - containerPort: 9229

